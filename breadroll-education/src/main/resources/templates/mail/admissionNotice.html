<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线教育-入学通知书</title>
  <style>
    html,body{
      margin: 0;
      padding: 0;
      text-align: center;
    }
  </style>
</head>
<body>
<div style="background-color:#ECECEC; padding: 35px;">
    <table cellpadding="0" align="center" style="width: 900px; margin: 0px auto; text-align: left; position: relative; border-top-left-radius: 5px; border-top-right-radius: 5px; border-bottom-right-radius: 5px; border-bottom-left-radius: 5px; font-size: 14px; font-family:微软雅黑, 黑体; line-height: 1.5; box-shadow: rgb(153, 153, 153) 0px 0px 5px; border-collapse: collapse; background-position: initial initial; background-repeat: initial initial;background:#fff;">
        <tbody>
        <tr>
            <th valign="middle"
                style="height: 25px; line-height: 25px; padding: 15px 35px; border-bottom-width: 1px; border-bottom-style: solid; border-bottom-color: #fa8c16; background-color: #ffa940; border-top-left-radius: 5px; border-top-right-radius: 5px; border-bottom-right-radius: 0px; border-bottom-left-radius: 0px;">
                <font face="微软雅黑" size="5" style="color: rgb(255, 255, 255); ">入学通知书</font>
            </th>
        </tr>
        <tr>
            <td>
                <div style="padding:25px 35px 40px; background-color:#fff;">
                    <h2 style="margin: 5px 0;">
                        <span th:text="${userName}">马英发</span>同学
                    </h2>
                    <p style="font-size: 18px;color: #B59168;margin-top: 10px;">你已成功报名<span th:text="${courseName}">实用数据挖掘与人工智能一月特训班</span>，请你持本通知书于<span th:text="${#dates.format(startTime, 'yyyy年MM月dd日')}">2020年5月20日</span>按时到校报到。</p>
                    <p align="right" style="padding-right: 20px;"><span style="padding-right: 50px">签发人：2022在线教育集团</span>签发日期：<span th:text="${#dates.format(localDate, 'yyyy年MM月dd日')}">2020/07/20</span></p>
                    <div style="width:830px;margin:0 auto;">
                        <div style="padding:10px 10px 0;border-top:1px solid #ccc;color:#747474;margin-bottom:20px;line-height:1.3em;font-size:12px;">
                            <p>此为系统邮件，请勿回复<br>
                                请保管好您的邮箱，避免账号被他人盗用<br>
                                Copyright © 2020 - <span th:text="${year}">2020</span> 在线教育版权所有
                            </p>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
